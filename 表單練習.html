<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./fontawesome-free-5.15.1-web/css/all.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <style>
    body{
      background:url("https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_960_720.jpg") no-repeat center/cover ;
      height: 100vh;
      color: white;
      width: 100vw;
    }
    h3{
      margin: 1rem 0;
    }

    .container{
      margin-bottom: 2rem;
    }
    .bg{
      background: url("https://picsum.photos/500/300/?random=1") no-repeat center/contain;
    }
    .container-fluid::before{
      font-family: "Font Awesome 5 Free"; 
      font-weight: 1rem; 
      font-size: 3rem;
      content: "\f007";    
      border-radius: 50%;
      position: absolute;
      z-index: 2;
      top: 20%;
      left: 50%;
      width: 90px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(59, 134, 219, 0.5);
      transform: translate(-50%);
    }
    .form{
      background: rgba(255,255,250,0.5);
    }
    .fake{
      background-color: rgba(59, 134, 219, 0.5);
      border-radius: 50%;
      width: 5%;
      height: 10%;
    }
    
  </style>
</head>
<body>
  <div class="container-fluid d-flex vh-100 border border-white justify-content-center align-items-center text-center ">
    <div class="form h-50 w-100 col-12 col-md-6 col-xl-3 p-5 rounded ">
      <form class="h-100">
        <div class=" h-100 d-flex flex-column justify-content-around">
          <h3>Sign IN</h3>
        <div class="form-group">
          <input type="email" placeholder="&#xf007;   Username" class="user form-control w-100 p-4" style="font-family:Arial, FontAwesome" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control p-4" id="exampleInputPassword1" placeholder="&#xf023;   Password" style="font-family:Arial, FontAwesome">
        </div>
        <button type="submit" class="btn btn-primary w-100 p-3">Login</button>
        <div class="d-flex justify-content-between">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label text-white" for="inlineCheckbox1">Remember Me</label>
          </div>
          <small id="passwordHelpInline" class="text-white">
           Forgot Password?
          </small>
        </div>       
        </div>     
      </form>
    </div>
  </div>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <!-- <script src="./js/bootstrap.min.js"></script> -->
  <script src="./js/bootstrap.min.js"></script>
  
  
</body>
</html>
